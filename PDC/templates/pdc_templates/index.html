{% extends "pdc_templates/base.html" %}
{% load staticfiles %}

{% block title_block %}
	PDC Construction
{% endblock title_block %}

{% block body_block %}
	<div id="carouselExampleControls" class="container col-md-11 carousel slide" data-ride="carousel">
		<div class="carousel-inner">
		  <div class="carousel-item active">
			<img class="d-block w-100" src="https://cdn.bringatrailer.com/wp-content/uploads/2018/07/1960_porsche_junior_tractor_1531280926885880c1e5b0d3c2d7516E458-6A2C-4A0C-A99C-44373A6767F2-940x675.jpeg" alt="First slide">
		  </div>
		  <div class="carousel-item">
			<img class="d-block w-100" src="https://cdn.forconstructionpros.com/files/base/acbm/fcp/image/2011/01/960w/c637642_10211382.jpg" alt="Second slide">
		  </div>
		  <div class="carousel-item">
			<img class="d-block w-100" src="https://i.redd.it/8nlwnqhyvl511.jpg" alt="Third slide">
		  </div>
		</div>
		<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
		  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		  <span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
		  <span class="carousel-control-next-icon" aria-hidden="true"></span>
		  <span class="sr-only">Next</span>
		</a>
	</div>
	<div class="container">

	</div>
{% endblock body_block %}
