<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        {% block title_block %}
            PDC - Construction
        {% endblock  %}
    </title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Fahkwang" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quattrocento+Sans" rel="stylesheet">

    <!-- jQuery + Popper come before Bootstrap -->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    
    <!-- Customized CSS -->
    <!-- Use django syntax to prevent error -->
    <link rel="stylesheet" href="{% static "css/styles.css" %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">

</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top white">
        <a style="text-decoration:none;" class="nav-brand mb-0 h4 fah-font" href="#">
            <img src="{% static "images/logo_trans.png" %}" height="100" class="d-inline-block align-middle shift-right" alt="">&nbsp;&nbsp;PDC Construction
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <!-- ml-auto align the div to the right side -->
            <div class="navbar-nav ml-auto quattro-font">
                <a class="nav-item nav-link theme-font-color" href="#">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link active theme-font-color " href="#">About Us</a>
                <a class="nav-item nav-link theme-font-color active" href="#">Sustainable</a>
                <a class="nav-item nav-link theme-font-color active" href="#">Projects</a>
                <a class="nav-item nav-link theme-font-color active" href="#">Contact Us</a>
                <!-- TODO: Button shows current language -->
                <!-- TODO: drop down menu selection? -->
                <a class="nav-item nav-link active" href="#">TH</a>
                <a class="nav-item nav-link disabled" href="#">EN</a>
            </div>
        </div>
    </nav>

    <!-- Body BLock -->
    
    {% block body_block %}

    {% endblock body_block %}

    <!-- Footer -->
    <footer class="footer font-small blue">
        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">Â© 2018 Copyright:
            <a href="">&nbsp; Spider Inc</a>    
        </div>
    </footer>
    
</body>
