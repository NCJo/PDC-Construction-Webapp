<!DOCTYPE html>
<html lang="en">

<div class="container col-md-5 col-sm-11 col-lg-4 padmefromnav">
    {% if user.is_authenticated %}
        Hi {{ user.username }}
    {% else %}
        <p>You are not logged in</p>
        <a href="{% url 'login' %}">login</a>
    {% endif %}

    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
</div>

</html>
